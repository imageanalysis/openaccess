<!DOCTYPE html>
<html>

<head>

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <style>
    	h2 {
    		line-height: 750px;
    		text-align: center; 
    		font-familiy: Lato, Serif;

    	}

        /* unvisited link */
        a:link {
            color: #FF0000;
        }
        
        /* visited link */
        a:visited {
            color: #00FF00;
        }
        
        /* mouse over link */
        a:hover {
            color: #FF00FF;
        }
        
        /* selected link */
        a:active {
            color: #0000FF;
        }

    </style>
</head>

<body>
<h2><a href="http://openaccess.dynamika-mri.com">Open</a></h2>
</body>
</html>
